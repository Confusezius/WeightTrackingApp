<script type="text/javascript">
    function UseGC(){
        if(document.getElementById("checkbo").checked==true){
            var cb1 = "GooglechartsOn";
            localStorage.setItem("cb1",cb1);
        }else{
            var cb1 ="GooglechartsOff";
            localStorage.setItem("cb1",cb1);
        }
    }
    function hide(){
        if(document.getElementById("checkbo2").checked==true){
            var cb2 = "goldroger234";
            localStorage.setItem("cb2",cb2);
        }else{
            var cb2 ="nogoldroger123";
            localStorage.setItem("cb2",cb2);
        }
    }
    function hide2(){
        var retrOb = localStorage.getItem("cb2");
        var gcOb   = localStorage.getItem("cb1");
        if(retrOb=="null"){
            document.getElementById("checkbo2").checked=false;
        }else if(retrOb=="goldroger234"){
            document.getElementById("checkbo2").checked=true;
        }
        if(gcOb=="null"){
            document.getElementById("checkbo").checked=false;
        }else if(gcOb=="GooglechartsOn"){
            document.getElementById("checkbo").checked=true;
        }
    }
    function Reset(){
        var rest = confirm("Are you sure?");
        if(rest==true){
            localStorage.clear()
        }
    }
</script>
