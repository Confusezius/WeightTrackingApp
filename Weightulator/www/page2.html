    <div id="pp9" data-role="page">
        <script>
            $(document).on("pageinit",function(){
                         if(localStorage.getItem("check")!=null){
                         var tt=JSON.parse(localStorage["sv"]);
                         $("#harlem").val(tt);}
                           });
            function seltt(){
                var idx = $('#gangnam').val();
                alert(idx);
                if(idx==1){
                    Retr();
                }else if(idx==2){
                    Save();
                }else if(idx==3){
                    Del();
                }
            }
            function Save(){
                var td = $("#harlem").val();
                alert(td);
                var sv = td.split(",");
                alert(sv);
                var check=true;
                localStorage.setItem("check",check);
                localStorage["sv"]=JSON.stringify(sv);
                var ttl = (sv.length) % 2;
                if(sv==""){
                    alert("hi");
                    $("#harlem").css('background-color',"gray");
                    $("#harlem").prop("disabled", true);
                }
                else if(ttl!=0){
                    alert("Invalid data length!");
                }else if(sv.length<4){
                    alert("Need more data!");
                }
                else{
                    var abl=(sv.length)/2;
                    var Hf1=new Array(abl);var Hf2=new Array(abl);
                    for (var i=0; i<(abl); i++){
                        Hf1[i]=sv[2*i];
                        Hf2[i]=sv[2*i+1];
                    }
                    alert(Hf2);
                    localStorage["Hf1"]=JSON.stringify(Hf1);
                    localStorage["Hf2"]=JSON.stringify(Hf2);
                    $("#harlem").prop("disabled", true);
                }
            }
            function Retr(){
                $("#harlem").prop("disabled", false);
            }
            function Del(){
                var ang = confirm("Delete all data?");
                if (ang == true){
                    localStorage.removeItem("sv");
                    $("#harlem").val("");
                    $("#harlem").prop("disabled", true);
                }else{
                    return false;
                }
            }
            
            </script>
